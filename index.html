<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
      integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- digital clock -->
    <div class="digital-clock">
      <div class="time">
        <div class="left-side">
          <span id="hours">00</span>
        </div>
        <div class="right-side">
          <div class="right-top">
            <span id="dots">:</span>
            <span id="minutes">00</span>
          </div>
          <div class="right-down">
            <span id="period">AM</span>
            <span id="seconds">00</span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <span id="date">00</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footerContainer">
      <div class="left">
        <img src="./images/Khizar Ahmad.jpg" alt="Khizar Ahmad" />
        <h1>Khizar Ahmad</h1>
        <p>Copyright &copy 2023 Khizar Ahmad</p>
      </div>
      <div class="right">
        <div class="rounded-social-buttons">
          <a
            class="social-button linkedin"
            href="https://www.linkedin.com/in/khizarahmad313/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>

          <a
            class="social-button github"
            href="https://github.com/KhizarAhmad313"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>

          <a
            class="social-button twitter"
            href="https://twitter.com/KhizarAhmad313"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="social-button instagram"
            href="https://www.instagram.com/therealkhizar/"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>

          <a
            class="social-button facebook"
            href="https://www.facebook.com/KhizarAhmad313"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
